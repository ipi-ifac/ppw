<!DOCTYPE html>
<html>

<head lang="pt-br">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>formulário</title>

</head>


<body>
	<div id="ma">
		<img id="lo" src="imagens/logo.png">
		<img id="menu" src="imagens/menu.png">
	</div>
	<br>
	<!--Criando um formulário-->
	<form action="cadastro.php" method="post" onsubmit="return validacao()">
		<!--Criando um campo para o nome no formulário-->
		<label for="name">Nome completo:</label>
		<br>
		<input type="text" id="name" class="obrigatorio" name="name" value="Teste">
		<br><br>
		<!--Criando um campo de data de nascimento-->
		<label for="nascimento">Data de nascimento:</label>
		<br>
		<input type="date" id="date" class="obrigatorio" name="date">
		<br><br>
		<!--Criando um campo para um e-mail-->
		<label for="email">E-mail:</label>
		<br>
		<input type="email" id="email" class="obrigatorio" name="email">
		<br><br>
		<!--Criando um campo para uma senha-->
		<label for="senha">Senha:</label>
		<br>
		<input type="password" id="password" class="obrigatorio" name="password">
		<br><br>
		<!--Botão para acionar o action do formulário-->
		<input type="submit" name="enviar" id="enviar" value="Enviar" onclick="">
	</form>
	<div id="logos">
		<a href="https://www.tiktok.com/pt-BR/"><img class="im" src="imagens/tiktok.png" alt="Logo do Tiktok"></a>
		<a href="https://twitter.com/home"><img class="im" src="imagens/twitter.png" alt="Logo do Twitter"></a>
		<a href="https://pt-br.facebook.com"><img class="im" src="imagens/facebook.png" alt="Logo do Facebook"></a>
		<a href="https://www.instagram.com"><img class="im" src="imagens/instagram.png" alt="Logo do Instagran"></a>
	</div>

	<footer>
		<p id="oi">Copyright © 2022</p>
	</footer>

	<script type="text/javascript">

		function validacao() {
			var dados = document.getElementsByClassName('obrigatorio')
			var tamanho = dados.length
			var temAlguemVazio = false;
			for (var i = 0; i < tamanho; i++) {
				if ((dados[i].value == '')) {
					temAlguemVazio = true
					break
				}
			}
			if (temAlguemVazio) {
				alert('Por favor, preencha todos os campos.')
				return false
			} else {
				return true
			}
		}

	</script>

</body>

</html>
