<!DOCTYPE html>
<html>

<head lang="pt-br">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>formulário</title>

</head>


<body>
	<div id="ma">
		<img id="lo" src="imagens/logo.png">
		<img id="menu" src="imagens/menu.png">
	</div>
	<br>
	<!--Criando um formulário-->
	<form action="cadastro.php" method="post">
		<!--Criando um campo para o nome no formulário-->
		<label for="name">Nome completo:</label>
		<br>
		<input type="text" id="name" name="name" value="Teste">
		<br><br>
		<!--Criando um campo de data de nascimento-->
		<label for="nascimento">Data de nascimento:</label>
		<br>
		<input type="date" id="date" name="date">
		<br><br>
		<!--Criando um campo para um e-mail-->
		<label for="email">E-mail:</label>
		<br>
		<input type="email" id="email" name="email">
		<br><br>
		<!--Criando um campo para uma senha-->
		<label for="senha">Senha:</label>
		<br>
		<input type="password" id="password" name="password">
		<br><br>
		<!--Botão para acionar o action do formulário-->
		<input type="submit" name="enviar" id="enviar" value="Enviar" onclick="return validacao()">
	</form>
	<div id="logos">
		<a href="https://www.tiktok.com/pt-BR/"><img class="im" src="imagens/tiktok.png" alt="Logo do Tiktok"></a>
		<a href="https://twitter.com/home"><img class="im" src="imagens/twitter.png" alt="Logo do Twitter"></a>
		<a href="https://pt-br.facebook.com"><img class="im" src="imagens/facebook.png" alt="Logo do Facebook"></a>
		<a href="https://www.instagram.com"><img class="im" src="imagens/instagram.png" alt="Logo do Instagran"></a>
	</div>

	<footer>
		<p id="oi">Copyright © 2022</p>
	</footer>

	<script type="text/javascript">

		function validacao() {
			if ((document.getElementById("name").value.length == 0)) {
				alert("Por favor, preencha o campo nome.")
				return false
			} else {
				document.getElementById("enviar").submit()
				return true
			}
		}

	</script>

</body>

</html>
